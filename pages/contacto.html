<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Star Wars Shop</title>
  <link rel="stylesheet" href="../css/contacto.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <div class="logo">Star Wars Shop</div>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../index.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contacto</h1>
    <p>Si tenés alguna consulta, completá el formulario y nos pondremos en contacto contigo.</p>

    <form id="contacto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <p id="mensajeExito" class="mensaje-exito"></p>
  </main>

  <footer>
    <p>&copy; 2025 Star Wars Shop | 
      <a href="#">Política de Privacidad</a> | 
      <a href="#">Términos y Condiciones</a>
    </p>
  </footer>

  <script src="../js/contacto.js"></script>
</body>
</html>
